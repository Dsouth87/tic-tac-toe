<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/board.css" />

    <title>Tic Tac Toe Board</title>
  </head>
  <body>
    <div class="character-selection">
      <h2>Choose your character</h2>
      <div class="characters">
        <a class="character char-x" href="#">X</a>
        <a class="character char-o" href="#">O</a>
      </div>
    </div>
    <div class="board-page">
      <div class="announcements"><h2></h2></div>
      <a href="#" class="back-btn btn">Back</a>
      <div class="game-board">
        <div class="board-container">
          <div class="board">
            <div class="row row-1">
              <div class="box box-0"><button class="btn-0"></button></div>
              <div class="box box-1"><button class="btn-1"></button></div>
              <div class="box box-2"><button class="btn-2"></button></div>
            </div>
            <div class="row row-2">
              <div class="box box-3"><button class="btn-3"></button></div>
              <div class="box box-4"><button class="btn-4"></button></div>
              <div class="box box-5"><button class="btn-5"></button></div>
            </div>
            <div class="row row-3">
              <div class="box box-6"><button class="btn-6"></button></div>
              <div class="box box-7"><button class="btn-7"></button></div>
              <div class="box box-8"><button class="btn-8"></button></div>
            </div>
          </div>
        </div>
      </div>
      <div class="btn-container">
        <a class="btn play-again-btn" href="#">
          Play Again
        </a>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
